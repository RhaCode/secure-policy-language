version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    # Mount host SQLite file for persistence. Create the file before running.
    volumes:
      - ./backend/spl_database.db:/app/spl_database.db
    restart: unless-stopped
